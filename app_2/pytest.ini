[tool:pytest]
# pytest設定 - app_2 基盤テスト用
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テスト出力設定
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 非同期テスト設定
asyncio_mode = auto

# マーカー定義
markers =
    unit: 単体テスト（外部依存なし）
    integration: 統合テスト（外部API使用、モック推奨）
    slow: 実行時間の長いテスト
    database: データベースを使用するテスト

# テスト用環境変数
env =
    TESTING = true
    LOG_LEVEL = ERROR 